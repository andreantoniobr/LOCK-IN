{% extends 'base.html' %}

{% block title %}LockIn - Excluir Armário{% endblock %}

{% block content %}
<!--begin::Delete Locker-->
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-3 mb-3 mt-lg-5 mb-lg-5">
  <div class="card p-3 p-lg-5">
    <div
      class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4 mb-lg-5 border-bottom">
      <h1 class="h2">Excluir Armário</h1>
    </div>
    <form method="POST">
      {% csrf_token %}

      <div class="alert alert-warning">
        Tem certeza que deseja excluir o Armário: <strong>{{ locker.number }}</strong>?
      </div>
      <div class="col-12 d-flex justify-content-center">
        <a href="{% url 'lockers' %}" class="btn custom btn-lg px-5 me-3">Cancelar</a>
        <button class="btn custom btn-lg px-5" type="submit">
          <i class="bi bi-floppy me-2"></i>Confirmar Exclusão
        </button>
      </div>
    </form>
  </div>
</main>
<!--end::Delete Locker-->
{% endblock %}

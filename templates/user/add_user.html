{% extends 'base.html' %}

{% block title %}LockIn - Cadastrar Usuário{% endblock %}

{% block content %}
<!--begin::Register User-->
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-3 mb-3 mt-lg-5 mb-lg-5">
    <div class="card p-3 p-lg-5">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4 mb-lg-5 border-bottom">
            <h1 class="h2">Cadastrar Usuário</h1>
        </div>
        <h5>Dados Pessoais</h5>

        <div style="grid-template-columns: 1fr 1fr;" class="d-grid gap-3">
            <form>
                <div class="mb-3">
                    <label class="form-label">Nome Completo</label>
                    <input type="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">CPF</label>
                    <input type="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Data de Nascimento</label>
                    <input type="name" class="form-control">
                </div>
            </form>
            <form>
                <div class="mb-3">
                    <label class="form-label">Telefone</label>
                    <input type="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">E-Mail</label>
                    <input type="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Endereço</label>
                    <input type="name" class="form-control">
                </div>
            </form>
        </div>

        <div class="row d-flex justify-content-center">
            <button class="btn custom btn-lg px-5" type="submit">
                <i class="bi bi-floppy me-2"></i>Cadastrar
            </button>
        </div>
    </div>
</main>
<!--end::Register User-->
{% endblock %}
